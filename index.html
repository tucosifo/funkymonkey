
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

document.body.style.backgroundColor = '#ff00ff';

var smiley = document.createElement('div');
smiley.innerHTML = '<pre>' +
'  _________\n' +
' /         \\\n' +
'|           |\n' +
'|           |\n' +
' \\_________/\n' +
'   _|_|_\n' +
'  /   A\\\n' +
' /  ___|_\\\n' +
'|  /   \\  |\n' +
'|  \\___/  |\n' +
' \\        /\n' +
'  \\______/\n' +
'</pre>';
document.body.appendChild(smiley);

smiley.style.fontFamily = 'monospace';

smiley.style.fontSize = '200%';

var colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple', 'pink', 'cyan', 'magenta'];
var colorIndex = 0;
setInterval(function() {
  smiley.style.color = colors[colorIndex];
  colorIndex = (colorIndex + 1) % colors.length;
}, 30);

smiley.style.border = '1px solid black';
smiley.style.padding = '10px';
smiley.style.backgroundColor = 'black';

var endIsNigh = document.createElement('div');
endIsNigh.innerHTML = 'The end is nigh.';
document.body.appendChild(endIsNigh);

endIsNigh.style.fontSize = '1000%';

var peepy = document.createElement('img');
peepy.src = 'https://cdn.shopify.com/s/files/1/2597/3774/products/itemlabel-cow-peepy-site-1.jpg?v=1620839788';
document.body.appendChild(peepy);

peepy.style.width = '200px';

smiley.appendChild(peepy);

peepy.style.float = 'right';

peepy.style.marginTop = '-300px';

var angle = 0;
setInterval(function() {
  peepy.style.transform = 'rotate(' + angle + 'deg)';
  angle += 10;
}, 100);

peepy.style.marginLeft = '0px';

document.body.style.overflow = 'hidden';

var timer = document.createElement('div');
timer.innerHTML = '0';
document.body.appendChild(timer);

var time = 0;
setInterval(function() {
  timer.innerHTML = time;
  time++;
}, 1);

setInterval(function() {
  if (time >= 10000) {
    document.body.style.backgroundColor = 'red';
  }
}, 1);

setInterval(function() {
  if (time >= 10000) {
    endIsNigh.style.color = 'white';
  }
}, 1);

setInterval(function() {
  if (time >= 10000) {
    timer.style.color = 'white';
  }
}, 1);

setInterval(function() {
  if (time >= 10000) {
    peepy.style.filter = 'invert(100%)';
  }
}, 1);

setInterval(function() {
  if (time >= 5000) {
    angle += 10;
  }
}, 1);

setInterval(function() {
  if (time >= 15000) {
    smiley.style.position = 'absolute';
    smiley.style.left = Math.random() * window.innerWidth + 'px';
    smiley.style.top = Math.random() * window.innerHeight + 'px';
  }
}, 1);

setInterval(function() {
  if (time >= 20000) {
    timer.style.display = 'none';
  }
}, 1);

setInterval(function() {
  if (time >= 17000) {
    document.body.style.filter = 'invert(100%)';
  }
}, 500);

setInterval(function() {
  if (time >= 17000) {
    document.body.style.filter = 'invert(0%)';
  }
}, 500);

setInterval(function() {
  if (time >= 20000) {
    var peepyClone = peepy.cloneNode(true);
    document.body.appendChild(peepyClone);
  }
}, 100);

setInterval(function() {
  if (time >= 20000) {
    var peepyClone = peepy.cloneNode(true);
    document.body.appendChild(peepyClone);
  }
}, 50);

setInterval(function() {
  if (time >= 20000) {
    var peepyClone = peepy.cloneNode(true);
    peepyClone.style.position = 'absolute';
    peepyClone.style.left = Math.random() * window.innerWidth + 'px';
    peepyClone.style.top = Math.random() * window.innerHeight + 'px';
    document.body.appendChild(peepyClone);
  }
}, 50);
});
        </script>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
</html>
